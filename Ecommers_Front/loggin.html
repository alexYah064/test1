<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gatochop - Iniciar sesión</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-content">
        <div class="login-header">
          <img src="./../gato.png" width="150" alt="Gatochop Logo">
          <h1>Gatochop</h1>
          <span>Iniciar sesión</span>
        </div>
        <form id="loginForm">
          <div class="input-group">
            <input
              type="email"
              placeholder="idejemplo3belmejor@email.com"
              required
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              placeholder="*****************"
              required
            />
          </div>
          <div class="button-group">
            <button type="submit">
              Iniciar Sesión
            </button>
          </div>
        </form>
        <div class="button-group">
          <button ><a href="./CrearCuenta.html">
            ¿No tienes cuenta? Crear una</a>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
